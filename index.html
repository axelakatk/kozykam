<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niggas.store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #0077ff, #00c6ff);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: 20px;
        }

        .product-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .product-content .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0077ff;
            margin-bottom: 20px;
        }

        .product-content button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #0077ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-content button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>NIGGA STORE</h1>
    </header>

    <main class="products">
        <div class="product">
            <img src="https://cdn.discordapp.com/avatars/794142107703050260/8782cc470ed81bcfd263f3087f50faad?size=1024" alt="Product 1">
            <div class="product-content">
                <h2>KozyKam</h2>
                <p>A very fast working nigga, loves chicken and watermelon.</p>
                <div class="price">$5.00</div>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://cdn.discordapp.com/avatars/717179280127164547/a_5132722be6d17dc3a01d946c57b5756b?size=1024" alt="Product 2">
            <div class="product-content">
                <h2>BAK Jay</h2>
                <p>A very short and fat nigger, he blends in with the black so dont turn off the lights!</p>
                <div class="price">$3.00</div>
                <button>Buy Now</button>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
